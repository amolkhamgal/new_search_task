<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Results for "{{ search.keyword }}"</h1>
    <button onclick="window.location.href='{% url 'refresh_results' search.id %}'">Refresh</button>
    <ul>
        {% for result in results %}
        <li>
            <a href="{{ result.url }}" target="_blank">{{ result.title }}</a>
            <p>{{ result.description }}</p>
            <p>Published at: {{ result.published_at }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'previous_searches' %}">Back to Previous Searches</a>
</body>
</html>
